jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Pylint
      run: pip install pylint
    - name: Run Pylint
      run: pylint <your_python_file_or_directory>
