name: Python Application Debugging

on: [push]

jobs:
  build-and-debug:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag python-debug
    - name: Run Docker container with debugging
      run: docker run -it --rm --name python-debug-container -v ${{ github.workspace }}/debug.log:/app/debug.log python-debug
    - name: Upload debugging log
      uses: actions/upload-artifact@v3
      with:
        name: debug-logs
        path: debug.log
