name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
    paths:
      - 'ci-cd-sandbox/terraform/**.tf'

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: 'Terraform'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: cd sandbox/terraform && terraform init

    - name: Terraform Plan
      run: cd sandbox/terraform && terraform plan

    - name: Terraform Apply
      run: cd sandbox/terraform && terraform apply -auto-approve
